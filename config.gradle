            glide               : "com.github.bumptech.glide:glide:${dependVersion.glide}",
            glideCompiler       : "com.github.bumptech.glide:compiler:${dependVersion.glide}",

            //paging
            pagingRuntimeKtx    : "androidx.paging:paging-runtime-ktx:$dependVersion.paging",
