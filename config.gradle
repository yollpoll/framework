ext {
    android = [
            compileSdkVersion: 30,
            buildToolsVersion: "29.0.3",
            applicationId    : "com.yollpoll.myframework",
            minSdkVersion    : 21,
            targetSdkVersion : 30,
            versionCode      : 1,
            versionName      : "1.0.0"
    ]

    dependVersion = [
            arch             : "0.0.1",
            glide            : "4.5.0",
            paging           : "3.0.0-rc01",
            pagingCompose    : "1.0.0-alpha14",
            lifeKtxVersion   : "2.3.1",//官方kotlin扩展库版本
            dataStore        : "1.0.0",
